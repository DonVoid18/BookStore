<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            position: relative;
            background-color: blue;
        }
        .cubo{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: calc((500px - 100px)/2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cubo">
    
        </div>
    </div>    
</body>
</html>
