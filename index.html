<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="Style/header-style.css">
    <link rel="stylesheet" href="Style/main-style.css">
    <link rel="stylesheet" href="Style/footer-style.css">
    <script src="https://kit.fontawesome.com/71a4b48035.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-principal">
        <div class="container-header">
            <div class="container-header-information">
                <div class="container-header-image">
                    <img src="Images/Book Lover_Isometric.svg" alt="Image page">
                </div>
                <div class="container-header-title">
                    <h1>Sale of brochures and books</h1>
                </div>
                <div class="container-header-details">
                    <span>Envianos un mensaje</span>
                    <a class="button-details-contacts" href="">Facebook<i class="fab fa-facebook"></i></a>
                    <a class="button-details-contacts" href="">Whatsapp<i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="books-section books-section-randoms">
            <div class="books-section-products">
                <div class="product-book">
                    <section class="product-book-image">
                        <img src="Images/sci-fi-book-cover-template-a1ec26573b7a71617c38ffc6e356eef9_screen.jpg" alt="Book image">
                    </section>
                    <section class="product-book-details">
                        <div class="book-name">
                            <h3>CRONOMETRÍA</h3>
                        </div>
                        <div class="book-tipo">
                            Tipo: <strong>Folleto</strong>
                        </div>
                        <div class="book-precie">
                            Precio:<p><strong>S/. 12.00</strong></p>
                        </div>
                        <div class="book-code">
                            Código: <strong>123</strong>
                        </div>
                    </section>   
                </div>
            </div>
        </section>
        <section class="books-section">
            <div class="books-section-title">
                <h3>ÁLGEBRA</h3>
            </div>
            <div class="books-section-products">
                <div class="product-book">
                    <section class="product-book-image">
                        <img src="Images/sci-fi-book-cover-template-a1ec26573b7a71617c38ffc6e356eef9_screen.jpg" alt="Book image">
                    </section>
                    <section class="product-book-details">
                        <div class="book-name">
                            <h3>CRONOMETRÍA</h3>
                        </div>
                        <div class="book-tipo">
                            Tipo: <strong>Folleto</strong>
                        </div>
                        <div class="book-precie">
                            Precio:<p><strong>S/. 12.00</strong></p>
                        </div>
                        <div class="book-code">
                            Código: <strong>123</strong>
                        </div>
                    </section>   
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-principal">
        <div class="container-footer">
            <span class="item-footer-link">Correo: <a target="_blank" href="mailto:DonVoid18@gmail.com">DonVoid18@gmail.com</a></span>
            <span>Copyright: Apk - 2021©</span>
            <span class="item-footer-link"><a href="https://github.com/DonVoid18/BookStore" target="_blank">Open Source<i class="fab fa-github"></i></a></span>
        </div>
    </footer>
</body>
</html>
