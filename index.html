<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="Style/header-style.css">
    <link rel="stylesheet" href="Style/main-style.css">
    <link rel="stylesheet" href="Style/footer-style.css">
    <link rel="stylesheet" href="Style/Media-query.css">
    <script src="https://kit.fontawesome.com/71a4b48035.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-principal">
        <div class="container-header">
            <div class="container-header-image">
                <img src="Image/Book Lover_Isometric.svg" alt="Image page">
            </div>
            <div class="container-header-title">
                <h1>Venta de libros y folletos</h1>
            </div>
            <div class="container-header-details">
                <span>Envianos un mensaje</span>
                <a target="_blank" class="button-details-contacts" href="">Facebook<i class="fab fa-facebook"></i></a>
                <a target="_blank" class="button-details-contacts" href="">Whatsapp<i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </header>
    <main>
        <section class="container-section">
            <div class="container-section-title">
                <h3>ÁLGEBRA</h3>
            </div>
            <div class="container-section-books">
                <div class="container-book">
                    <div class="container-book-image">
                        <img loading="lazy" src="Image/libro2.jpg" alt="Image book">
                    </div>
                    <div class="container-book-information">
                        <div class="book-information-name">
                            <h4>CRONOMETRÍA Y AMOR</h4>
                        </div>
                        <div class="book-information-type">
                            <p>Tipo: <strong>Folleto</strong></p>
                        </div>
                        <div class="book-information-price">
                           <p><strong>S/. 12.00</strong></p>
                        </div>
                        <div class="book-information-code">
                            <p>Código: <strong>123</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-principal">
        <div class="container-footer">
            <span class="item-footer-link">Correo: <a target="_blank" href="mailto:DonVoid18@gmail.com">DonVoid18@gmail.com</a></span>
            <span>Copyright: Apk - 2021©</span>
            <span class="item-footer-link"><a href="https://github.com/DonVoid18/BookStore" target="_blank">Open Source<i class="fab fa-github"></i></a></span>
        </div>
    </footer>
</body>
</html>
